<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pokemon Go Pokedex" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>PoGo</title>
    <base href="/" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1976d2" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Pogodex" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Pogodex" />
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="images/manifest/icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="96x96"
      href="images/manifest/icon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="images/manifest/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="images/manifest/icon-192x192.png"
    />
    <meta
      name="msapplication-TileImage"
      content="images/manifest/icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@username" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Pogodex" />
    <meta property="og:image" content="images/manifest/icon-144x144.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500"
      rel="stylesheet"
      crossorigin
    />
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        overflow-y: scroll;
        font-family: "Roboto", sans-serif;
      }
    </style>
    <script>
      window.process = { env: { NODE_ENV: "production" } };

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("service-worker.js", { scope: "/" });
        });
      }
    </script>
  </head>

  <body>
    <script>
      const settings = JSON.parse(localStorage.getItem("settings") || "{}");
      const theme = settings.theme || "light";
      document.body.style.backgroundColor =
        theme === "light" ? "#FFFFFF" : "#121212";
    </script>
    <app-shell></app-shell>
    <noscript>Please enable Javascript to use this webapp.</noscript>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="src/components/app-shell.js" type="module"></script>
  </body>
</html>
